{% load cache rules %}

<div class="box box-striped">
    <div class="box-inner">
        <header class="box-header">
            <h2 class="box-title">
                <i class="sg sg-group"></i>
                Gruppen
            </h2>
        </header>
        <div class="box-content">
            <div class="avatars avatars-grouped">
                {% for group in groups %}
                    {% include 'groups/_avatar.html' with group=group link=True %}
                {% endfor %}
            </div>
        </div>
        <div class="btn-toolbar btn-toolbar-right">
            <a href="{% url 'group-index' %}" class="btn btn-link">
                <i class="sg sg-group"></i> Alle Gruppen
            </a>

            {% has_perm 'groups.create_group' user as can_create_group %}
            {% if can_create_group %}
                <a href="{% url 'group-create' %}" class="btn btn-link">
                    <i class="sg sg-add"></i> Gruppe anlegen
                </a>
            {% endif %}
        </div>
    </div>
</div>
