<ul class="thread-contributors">
    <!-- todo external people probably should see individual group members answering -->
    {% for contributor in contributors %}
        {% if forloop.counter <= max_shown %}
            <li>
                {% include 'entities/_gestalt_avatar.html' with gestalt=contributor link=False size=32 %}
            </li>
        {% elif forloop.counter == max_shown|add:1  %}
            <li>
                <div class="avatar avatar-size-32-32 avatar-more" title="und {{ forloop.revcounter }} weitere Gestalten"></div>
            </li>
        {% endif %}
    {% endfor %}
</ul>
